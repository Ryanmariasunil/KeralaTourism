<!-- sign up page -->
<form class="b"  onsubmit="return validate()" action="sign in.html" >
    <div class="form-row"  >
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required  >
        <label for="error" id="emailerror"></label>
      </div>
      
    </div>

    
    <div class="form-row">
      <div class="form-group col-md-6">
       <label id="phone" for="phone">Phone </label>
       <input type="phone" class="form-control" id="inputPhone" placeholder="Phone Number" required>
       <label for="error" id="phoneerror"></label>
     </div>
    </div> 

    <div class="form-row" >
     <div class="form-group col-md-4">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      <label for="error" id="pwderror"></label>
    </div>

   
    <div class="form-group col-md-4">
    <label for="password-repeat">Confirm Password</label>
    <input type="password" placeholder="Repeat Password" class="form-control" id="inputrpassword" required>
    <label for="error" id="rpwderror"></label>
   </div>

    </div>
    <br>
    <p>By creating an account you agree to our 
    <a href="#" style="color:dodgerblue">Terms & Privacy</a>
    </p>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required> 
        <label class="form-check-label" for="gridCheck">
          Check out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary"  >Sign Up</button>
  </form>
